<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
     <h2 class="align-center uppercase-text">Calculator</h2>
    <div class="container">
      <div class="row">
        <div class="screen">0</div>
<div class="wholespan">
      <div class="row">
        <div class="button span3">CLEAR</div><!--
     --><div class="button symbol">&divide;</div>
      </div>

      <div class="row">
        <div class="button">7</div><!--
     --><div class="button">8</div><!--
     --><div class="button">9</div><!--
     --><div class="button symbol">&times;</div>
      </div>

      <div class="row">
        <div class="button">4</div><!--
     --><div class="button">5</div><!--
     --><div class="button">6</div><!--
     --><div class="button symbol">-</div>
      </div>

      <div class="row">
        <div class="button">1</div><!--
     --><div class="button">2</div><!--
     --><div class="button">3</div><!--
     --><div class="button symbol">+</div>

      </div>

      <div class="row">
        <div class="button span2">0</div><!--
     --><div class="button">.</div><!--
     --><div class="button symbol">=</div>
      </div>
    </div>
</div>
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
